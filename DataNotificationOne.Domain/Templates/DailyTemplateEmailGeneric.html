<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Resumo diário de mercado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #0f1320;
            --card: #141a2b;
            --text: #e9eef8;
            --muted: #a9b3c7;
            --accent: #4ea1ff;
            --up: #2ecc71;
            --down: #ff6b6b;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            color: var(--text);
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .date {
            color: var(--muted);
            font-size: 14px;
        }

        .symbol {
            font-weight: 700;
            color: var(--accent);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .metric {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 12px;
            border-radius: 8px;
        }

        .metric-label {
            color: var(--muted);
            font-size: 12px;
            margin-bottom: 6px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
        }

        .variation {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .badge-up {
            color: var(--up);
            font-weight: 700;
        }

        .badge-down {
            color: var(--down);
            font-weight: 700;
        }

        .footer {
            margin-top: 16px;
            color: var(--muted);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title">Resumo diário do {{Symbol}}</div>
                <div class="date">{{Date}}</div>
            </div>

            <div>Ativo <span class="symbol">{{Symbol}}</span></div>

            <div class="grid">
                <div class="metric">
                    <div class="metric-label">Abertura</div>
                    <div class="metric-value">{{Open}}%</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Máxima</div>
                    <div class="metric-value">{{High}}%</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Mínima</div>
                    <div class="metric-value">{{Low}}%</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Fechamento</div>
                    <div class="metric-value">{{Close}}%</div>
                </div>
            </div>
            <div class="footer">
                Este email foi gerado automaticamente pela sua API de notificações de mercado.
            </div>
        </div>
    </div>
</body>
</html>
